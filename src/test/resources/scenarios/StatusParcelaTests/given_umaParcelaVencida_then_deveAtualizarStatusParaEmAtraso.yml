# O objetivo desse teste eh processar uma parcela já existente no sistema e atualizar o status dela para EM_ATRASO
# Vamos simular um cliente, um emprestimo com id 100, que tem uma parcela vencida no dia 2020-05-15, no caso ela vai está em atraso.
CONTEXT:

- _class: dev.estudos.jbank.utils.FlexibleCalendar
  currentDate: 2020-05-15
  
- _class: dev.estudos.jbank.model.Configuracao
  id: 1
  taxaJurosPadrao: 2.0

- _class: dev.estudos.jbank.model.Cliente
  id: 1
  nome: FRANK SANTOS

- _table: Emprestimo
  id: 100
  cliente_id: 1
  valor_solicitado: 1000
  
- _table: Parcela
  numero: 1
  emprestimo_id: 100
  data_vencimento: 2020-05-14
  valor_principal: 800
  valor_juros: 200
  valor_total: 1000
  status: A_VENCER

INPUT:
  idEmprestimo: 100
  numParcela: 1
  
OUTPUT:
  _class: dev.estudos.jbank.model.Parcela
  status: EM_ATRASO  
   