- _class: dev.estudos.jbank.model.Configuracao
  id: 1
  taxaJurosPadrao: 2.0

- _class: dev.estudos.jbank.model.Cliente
  id: 2
  nome: FRANCISCO COELHO DOS SANTOS
  cpfCnpj: 21580383300
